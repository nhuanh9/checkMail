<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function is_Mail(str) {
        let regexp = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+.[A-Za-z0-9]+$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    console.log(is_Mail("abc@hotmail.com"));
    console.log(is_Mail("@gmail.com"));
</script>
</body>
</html>
